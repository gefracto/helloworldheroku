# Golang CircleCI 2.0 configuration file

version: 2



jobs:
  
  build:
    
    docker:
      # specify the version
      - image: circleci/golang:1.8
      
    working_directory: /go/src/github.com/gefracto/helloworldheroku
    steps:
      - checkout
      - setup_remote_docker

      # specify any bash command here prefixed with `run: `
      - run: mkdir TEST_RESULTS
      - run: go get github.com/jstemmer/go-junit-report
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
      - run: heroku login
      ###
      #- run: echo "StrictHostKeyChecking=no" >> ~/.ssh/config
      - run: git remote add heroku git@heroku.com:hellodp112.git
      - run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main
      - run: docker build -t scratch -f Dockerfile .
      - run: heroku plugins:install heroku-container-registry
      - run: heroku container:login
      - run: heroku container:push web
      
      ###